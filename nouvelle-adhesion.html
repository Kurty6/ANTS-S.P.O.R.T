<!DOCTYPE html>
<html>
<head>
    <title>Nouvelle Adhésion - ANTS S.P.O.R.T</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>ANTS S.P.O.R.T</h1>
        </div>
        <div class="header-right">
            <a href="index.html"><img src="logo-home.png" alt="Retour à l'accueil"></a>
        </div>
    </header>
    <div class="side-bar">
        <button class="accordion" onclick="window.location.href='fiche-renseignement.html'">Fiche de renseignements</button>
    </div>
    <main>
        <section id="nouvelle-adhesion">
            <h2>Nouvelle Adhésion</h2>
            <form id="adhesionForm" class="form-container">
                <label for="nomPrenom">Nom/Prénom:</label>
                <input type="text" id="nomPrenom" name="nomPrenom" required><br>
                <label for="dateNaissance">Date de naissance:</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" required><br>
                <button type="submit">Soumettre</button>
            </form>
            <div id="confirmationAdhesionMessage" style="display: none; color: green;">Formulaire soumis avec succès !</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ANTS S.P.O.R.T. Tous droits réservés.</p>
    </footer>
    <script>
    document.getElementById('adhesionForm').addEventListener('submit', function(event) {
        let isValid = true;
        this.querySelectorAll('input[required]').forEach(function(input) {
            if (!input.value) {
                isValid = false;
                input.style.borderColor = 'red';
            } else {
                input.style.borderColor = '';
            }
        });

        if (!isValid) {
            event.preventDefault();
            alert('Veuillez remplir tous les champs requis.');
        } else {
            document.getElementById('confirmationAdhesionMessage').style.display = 'block';
        }
    });
    </script>
</body>
</html>
